<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Hampshir Page</title>
    <style>
        body {
            background-color: #059100; /* green background */
            font-family: 'Courier New', Courier, monospace;
            color: #000;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff2929; /* Red */
            font-size: 48px;
            text-shadow: 2px 2px #fff; /* White shadow */
        }
        h2 {
            color: #0000ff; /* Blue */
            font-size: 32px;
        }
        p {
            font-size: 18px;
            margin: 15px 0;
        }
        a {
            color: #ff0000; /* Red */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .retro-box {
            border: 3px solid #000;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            background-color: #fff;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Welcome to New Hampshir</h1>
    <div class="retro-box">
        <h2>Liv Fre or Dye</h2>

        <p>enjoy.</p>
        <p><a href="https://google.com">Link that does nothing yet...</a></p>
        <p id="visit-counter">Visits: 0</p> <!-- Visit counter -->
    </div>
    <footer>
        <p>Â© 2024 TheCanMan | All Rights Reserved</p>
    </footer>

    <script>
        const countApiUrl = 'https://api.countapi.xyz/update/newhampshir.com/visits?amount=1';

        fetch(countApiUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('visit-counter').innerText = `Visits: ${data.value}`;
            })
            .catch(err => console.error('Error fetching visit count:', err));
    </script>
</body>
</html>
